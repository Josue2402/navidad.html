<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva para Navidad</title>
  <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Mountains of Christmas', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ff0000, #008000);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-top: 20px;
      color: #FFD700; /* Dorado */
      text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.8);
      border: 5px solid #FFD700;
      padding: 10px;
      display: inline-block;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
    }
    #countdown {
      font-size: 2rem;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.6);
      color: #32CD32; /* Verde brillante */
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
      border: 4px solid #FF0000; /* Rojo brillante */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.8);
    }
    .snowflake {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }
    .snowflake span {
      position: absolute;
      top: -10%;
      font-size: 1.5rem;
      opacity: 0.8;
      color: white;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% {
        transform: translateY(-100%);
        opacity: 1;
      }
      100% {
        transform: translateY(110%);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>¡Faltan pocos días para Navidad!</h1>
  <div id="countdown">Cargando...</div>
  <footer>
    <p>Creado con espíritu navideño por <span style="color: #FFD700;">Josué</span></p>
  </footer>
  
  <!-- Animación de copos de nieve -->
  <div class="snowflake" id="snowflake-container"></div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const christmas = new Date(now.getFullYear(), 11, 25); // 11 = Diciembre
      if (now > christmas) {
        christmas.setFullYear(now.getFullYear() + 1);
      }
      const diff = christmas - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      document.getElementById("countdown").innerHTML = `${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos`;
    }

    function createSnowflakes() {
      const snowflakeContainer = document.getElementById('snowflake-container');
      const snowflakeCount = 50; // Número de copos de nieve
      for (let i = 0; i < snowflakeCount; i++) {
        const snowflake = document.createElement('span');
        snowflake.innerHTML = '❄';
        snowflake.style.left = Math.random() * 100 + '%';
        snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Tiempo de caída
        snowflake.style.fontSize = Math.random() * 10 + 10 + 'px'; // Tamaño aleatorio
        snowflake.style.animationDelay = Math.random() * 5 + 's';
        snowflakeContainer.appendChild(snowflake);
      }
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
    createSnowflakes();
  </script>
</body>
  <h1>Feliz navidad </h1>
</html>
